<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./Assests//main.css">


    <title>Kafene</title>
</head>
<body>
    <header>
        <div class="topbar-left-menu">
            <div class="topbar-longWrapper"><img src="./Assests/images/logo.png" alt="Logo"><p class="topbar-brand-name">Kafene</p></div>
            <nav>
                <a class="topbar-menu-items topbar-active" href="./orders.html">Orders</a>
                <a class="topbar-menu-items " href="./products.html">Products</a>
                <a class="topbar-menu-items " href="./users.html">Users</a>
            </nav>
        </div>
        <a class="topbar-right-menu" id="logout">Logout</a>
    </header>
    <main class="main-container">
        <div class="homePage-wrapper">
            <h1 class="homePage-main-heading">
                Orders
            </h1>
        <div class="homePage-order-wrapper">
            <div class="homePage-filter-wrapper">
                <h3>Filters</h3>
                <div class="homepage-filter-options">
                    <p>Count: 100</p>
                    <label class="homePage-filter-checkBx">
                        <input id="new-one" type="checkbox" name="orders-new" checked="">New</label>
                    <label class="homePage-filter-checkBx">
                        <input id="packed-one" type="checkbox" name="orders-packed" checked="">Packed</label>
                    <label class="homePage-filter-checkBx">
                        <input id="transit-one" type="checkbox" name="orders-transit" checked="">InTransit</label>
                    <label class="homePage-filter-checkBx">
                        <input id="delivered-one"  type="checkbox" name="orders-delivered" checked="">Delivered</label>
                </div>
            </div>
            <!-- here table will come -->
            <div class="content-wrapper">
                <table class="homePage-order-table">
                    <tr><th>ID</th><th>Customer</th><th>Date</th><th>Amount</th><th>Status</th></tr>
                    <tbody id="data">
                        <!-- <tr class="homePage-order-row">
                            
                        </tr> -->
                    </tbody>
                </table>
            </div>
            <!-- table ends here -->
        </div>
        </div>
    </main>
    <script src="./Assests/common.js"></script>
    <script src="./Assests//orderFunc.js"></script>
