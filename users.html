<body>

    <main class="main-container">
        <div class="user-list-pageWrapper">
            <h1 class="userList-mainHeading">Users</h1>
            <div class="userList-order-wrapper">
                <!-- form starts -->
                <form class="userList-filterWrapper">
                    <input class="userList-search-box" type="text" id="myInput" onkeyup="searchFun()"  placeholder="Search by Name">
                    <input type="reset" id="null-btn" class="userList-button" value="Reset">

    </main>
    <script>
        const searchFun = ()=>{
           
            let filter = document.getElementById("myInput").value.toUpperCase();
            let alla=document.getElementsByClassName("table-row")

            if (filter.length >1){
                for(var i=0; i<alla.length; i++){
                let nameC = alla[i].children[2].innerText.toUpperCase()
                if (nameC.includes(filter)){
                    alla[i].style.display=""

                }
                else{
                    alla[i].style.display="none"
                }
            }
            }
            else{
                for(var i=0; i<alla.length; i++){
                let nameC = alla[i].children[2].innerText.toUpperCase()
                
                    alla[i].style.display="";
                    // alert("kindly give 2 characters")
            }

            }

        }

        const rectify =()=>{
            var nullBtn = document.getElementById("null-btn");
            let filtera = document.getElementById("myInput");
            nullBtn.addEventListener('click',()=>{
                filtera.value=" "
            })

        }
    </script>
